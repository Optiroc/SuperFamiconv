name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build_ubunto:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: make
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files:
            - bin/superfamiconv
            - README.md
            - LICENSE
